<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="title-bar">
        <h1 id="game">Simon Says Game</h1>
        <h1 id="high">Highscore: 0</h1>
    </div>
    <h3> <b><u>How to Play:</u></b> Memorize the blinking buttons in order <br> And see how long you last with your memory skills &#128170 &#128170</h2>

    <h2>Press button to start</h2>

    <div class="btn-container">
        <div class="line-one">
            <div class="btn red" type="button" id=" red"></div>
            <div class="btn orange" type="button" id="orange"></div>
        </div>
        <div class="line-two">
            <div class="btn green" type="button" id="green"></div>
            <div class="btn blue" type="button" id="blue"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
